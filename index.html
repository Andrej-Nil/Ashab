<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='./css/style.min.css'>
  <title>Ashab.ru</title>
</head>

<body>
  <header class='header h'>
    <div class="container">
      <!--header-nav-->
      <nav class='h-nav'>
        <ul class="h-nav__list">
          <li class="h-nav__item">
            <span class="h-nav__marker"></span>
            <a href="!#" class="h-nav__link">
              Главная
            </a>
          </li>
          <li class="h-nav__item">
            <a href="!#" class="h-nav__link">
              О Компании
            </a>
          </li>
          <li class="h-nav__item">
            <a href="!#" class="h-nav__link">
              Контакты
            </a>
          </li>
          <li class="h-nav__item">
            <a href="!#" class="h-nav__link">
              Каталог
            </a>
          </li>
          <li class="h-nav__item">
            <a href="!#" class="h-nav__link">
              Новости
            </a>
          </li>
          <li class="h-nav__item">
            <a href="!#" class="h-nav__link">
              Акции
            </a>
          </li>
        </ul>
        <div class="h-login">
          <span class="h-login__btn">
            Авторизация
          </span>
        </div>
      </nav>
      <!--header-nav-->
    </div>
    <!--header-contact-->
    <div class="h-contact">
      <div class="h-contact__inner container">
        <div class="logo">
          <a href="index.html" class="logo__link">
            <img class='logo__img' src="./img/logo.svg" alt="Айсберг АС">
          </a>
        </div>
        <ul class="h-contact__list">
          <li class="h-contact__item">
            <img src="./img/icon/phone-icon.svg" alt="" class="h-contact__icon">
            <span class="h-contact__text">8 (421) 292-97-86</span>
          </li>

          <li class="h-contact__item">
            <img src="./img/icon/at-icon.svg" alt="" class="h-contact__icon">
            <span class="h-contact__text">hab@metall-as.ru</span>
          </li>
          <li class="h-contact__item">
            <img src="./img/icon/cloud-icon.svg" alt="" class="h-contact__icon">
            <span class="h-contact__text">Онлайн - заявка</span>
          </li>
        </ul>
      </div>
    </div>
    <!--header-contact-->

  </header>
  <div class="wrap">
    <!--main-carousel-->
    <div class='main-carousel m-c'>
      <a href="#!" class="m-c__link">
        <div class="m-c-slide">
          <img src="./img/image/m-c-left.png" alt="" class="m-c-slide__img">
          <p class="m-c-slide__text">
            <span class='slide-num'>1500</span> <span class="slide-bold">тонн</span><br />
            металлопроката всегда в наличии
          </p>
          <img src="./img/image/m-c-right.png" alt="" class="m-c-slide__img">
        </div>
      </a>
      <img class='m-c__arrow m-c__left' src="./img/control/m-c-left.svg" alt="<">
      <img class='m-c__arrow m-c__right' src="./img/control/m-c-right.svg" alt=">">

    </div>
    <!--main-carousel-->

    <!--main-deliveryl-->
    <div class='delivery'>

    </div>
    <!--main-deliveryl-->
  </div>

  <script src='./js/main.js'></script>
</body>

</html>
